<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reaction Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Reaction Game</h1>
</header>

<main>
  <p>Click the button as fast as you can when it turns gold!</p>
  <button id="reaction-btn">Wait...</button>
  <p id="score">Score: 0</p>
  <button onclick="window.location.href='index.html'">Back to Mini Games</button>
</main>

<script>
let btn = document.getElementById('reaction-btn');
let scoreDisplay = document.getElementById('score');
let score = 0;
let clickable = false;

function startReaction(){
  btn.textContent = "Wait...";
  btn.style.backgroundColor = "#ccc";
  clickable = false;
  let randomTime = Math.random() * 3000 + 1000; //1-4 sn arasÄ±
  setTimeout(() => {
    btn.textContent = "CLICK!";
    btn.style.backgroundColor = "#F4C430";
    clickable = true;
    startTime = Date.now();
  }, randomTime);
}

btn.addEventListener('click', ()=>{
  if(clickable){
    let reaction = Date.now() - startTime;
    score++;
    scoreDisplay.textContent = "Score: " + score + " | Reaction: " + reaction + "ms";
    startReaction();
  }
});

let startTime;
startReaction();
</script>
</body>
</html>
